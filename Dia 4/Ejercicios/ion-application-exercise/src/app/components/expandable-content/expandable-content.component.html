<ion-card>
    <ion-card-header>
        <ion-card-subtitle>
            <ion-row>
                <ion-col size=2>
                   <ion-button *ngIf='!panelExpanded'  (click)="expandPanel()">
                       <ion-icon  slot="icon-only" name="add"></ion-icon>
                   </ion-button>
                   <ion-button *ngIf='panelExpanded' (click)='closePanelExpanded()'> 
                    <ion-icon slot="icon-only" name="remove-outline"></ion-icon>
                </ion-button>
                </ion-col>
                <ion-col size="10">
                    <p>{{ title }}</p>
                </ion-col>
            </ion-row>
        </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content *ngIf='panelExpanded' >
        <ion-text color="primary">
            <ng-content></ng-content>
        </ion-text>
    </ion-card-content>
</ion-card>
