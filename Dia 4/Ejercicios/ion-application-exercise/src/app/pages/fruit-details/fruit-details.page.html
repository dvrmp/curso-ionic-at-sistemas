<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/fruit-list'"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ fruit.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-row>
  <ion-col size="12">
    <img src="assets/images/fruits/{{ fruit.image}}">
  </ion-col>
  <ion-col size="12">
    {{ fruit.description }}
  </ion-col>
</ion-row>
</ion-content>
