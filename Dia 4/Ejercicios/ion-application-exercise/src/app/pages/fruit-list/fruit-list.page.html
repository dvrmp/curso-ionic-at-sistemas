<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Fruits list</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <app-expandable-content *ngFor='let fruit of fruitsService.fruits;let i=index;' [title]='fruit.name'>
    <ion-row>
      <ion-col size="4">
        <img src="assets/images/fruits/{{ fruit.image }}">
      </ion-col>
      <ion-col size="8">{{ fruit.description }}</ion-col>
        <ion-col size="8"></ion-col>
        <ion-col size="4">
          <ion-button [routerLink]="['/fruit-details',i]"  expand='block' color="primary">view details</ion-button>
        </ion-col>
    </ion-row>
  </app-expandable-content>

</ion-content>
