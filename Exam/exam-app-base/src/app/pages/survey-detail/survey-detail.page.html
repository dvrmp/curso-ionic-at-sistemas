<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="surveys-list"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ survey?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col size="12">
      <ion-item>
        {{ survey?.statement }}
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-list *ngIf='!survey?.answered'>
    <ion-item *ngFor='let option of survey?.options'>
      <ion-checkbox (ionChange)='addSurvey(option.id)' [disabled]='loading' slot="start"></ion-checkbox>
      <ion-label>{{ option.value}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf='survey?.answered'>
    <ion-item *ngFor='let option of survey.options'>
      <ion-label>
        <!--TODO-->
        <strong *ngIf='option.num_votes>0'>{{ option.value }}</strong>
        <p *ngIf='option.num_votes===0'>{{ option.value }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button *ngIf='survey?.answered' (click)="deleteSurvey()" expand="block" color="danger">
    Retractar
  </ion-button>

</ion-content>
