<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder | uppercase }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder | uppercase }}</ion-title>
    
    </ion-toolbar>
  </ion-header>
  <p>
    <ion-text color="primary">
      <h1>Ejercicio 1</h1>
    </ion-text>
    {{ 'El veloz murciélago hindú comía feliz cardillo y kiwi' | truncate:40 }}
  </p>
  <p>
    <ion-text color="primary">
      <h1>Ejercicio 2</h1>
    </ion-text>
    {{ 'El veloz murciélago hindú comía feliz cardillo y kiwi' | truncate:5:true }}
  </p>
  <div id="container">
    <strong class="capitalize">{{ folder | uppercase }}</strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
